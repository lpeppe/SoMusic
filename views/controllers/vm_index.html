<div id="firstDiv">
    <table class="ow_table_2 ow_form ow_automargin ow_superwide">
        <tr class="ow_alt1">
            <td class="ow_value">
                <label class="descr">Time signature: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active" name="timeLab">
                        <input type="radio" name="time" id="2/2" autocomplete="off" checked>
                        2<br/>2
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="2/4" autocomplete="off">
                        2<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="3/4" autocomplete="off">
                        3<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="4/4" autocomplete="off">
                        4<br/>4
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="3/8" autocomplete="off">
                        3<br/>8
                    </label>
                    <label class="btn btn-default" name="timeLab">
                        <input type="radio" name="time" id="6/8" autocomplete="off">
                        6<br/>8
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label class="descr">Key signature: </label><br/>
                <select id="ks">
                </select>
            </td>
        </tr>
        <tr>
            <td class="ow_value">
                <label class="descr">Preview: </label><br/>
                <div id="prev"></div>
            </td>
        </tr>
        <tr>
            <td class="ow_value">
                <button type="button" class="btn btn-default" id="next">Next></button>
            </td>
        </tr>
    </table>
</div>
<div id="secondDiv" style="display: none">
    <table>
        <tr>
            <td>
                <label>Duration: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="w" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/whole-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="h" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/half-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" name="notes" id="q" class="q" autocomplete="off" checked>
                        <img src="ow_plugins/visualmelody/static/img/quarter-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="8" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/8-note.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="16" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/16-note.svg" width="20px" height="20px"/>
                    </label><br/>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="wr" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/whole-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="hr" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/half-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="qr" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/quarter-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="8r" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/8-rest.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="notes" id="16r" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/16-rest.svg" width="20px" height="20px"/>
                    </label>
                </div>
            </td>
            <td>
                <label class="descr">Accidental: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="accidental" id="clear" autocomplete="off" checked>
                        <img width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="flat" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/flat.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="sharp" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/sharp.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="restore" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/restore.svg" width="20px" height="20px"/>
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="accidental" id="tie" autocomplete="off">
                        <img src="ow_plugins/visualmelody/static/img/tie.svg" width="20px" height="20px"/>
                    </label>
                </div>
            </td>
            <td>
                <label class="descr">Tone: </label><br/>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="voice" id="basso" autocomplete="off" checked>B
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="tenore" autocomplete="off">T
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="alto" autocomplete="off">A
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="voice" id="soprano" autocomplete="off">S
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="score">
                </div>
            </td>
        </tr>
    </table>
</div>
